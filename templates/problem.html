{% extends "templates/base.html" %}

{% block content %}
  
  {{question}}
  <br>
  <br>

  <form class='form' role="form" action="/problem?n={{n}}" method="post">
    <input class="form-control" name="answer">
    <input class="form-control" type="submit" value="Submit">
  </form>

  <a href="/problem?n={{n+1}}" class="btn btn-primary btn-lg pull-right">Next</a>
  <a href="/problem?n={{n-1}}" class="btn btn-primary btn-lg pull-left">Previous</a>

{% endblock %}
